name: Security Scans

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1' # runs every Monday at 3 AM UTC

jobs:
  codeql:
    name: CodeQL Analysis (SAST)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    strategy:
      fail-fast: false
      matrix:
        language: [ 'typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Build project
        run: |
          npm install
          npm run build:ci --if-present

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  trivy:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    needs: codeql
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t my-nextjs-app .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: my-nextjs-app
          format: table
          output: trivy-report.txt
          exit-code: 0
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'

      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: trivy-report.txt
    
  zap:
    name: OWASP ZAP Baseline Scan (DAST)
    runs-on: ubuntu-latest
    needs: trivy
    permissions:
      contents: read
      actions: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file for Docker Compose
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "AUTH_SECRET=${{ secrets.AUTH_SECRET }}" >> .env
          echo "DLETE_TOKEN_SECRET=${{ secrets.DLETE_TOKEN_SECRET }}" >> .env

      - name: Start Docker Compose stack
        run: |
          docker compose up -d
          sleep 20

      - name: Run OWASP ZAP Full Scan
        continue-on-error: true
        run: |
          mkdir -p zap-reports
          chmod -R 777 zap-reports

          docker run --rm -t \
            --network metcs763-termproject-security-hardening_default \
            -v "$(pwd)/zap-reports:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py \
              -t http://app:3000 \
              -r zap-report.html \
              -J zap-report.json \
              -z "-addonuninstall domxss"

      - name: Upload ZAP Results
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-results
          path: zap-reports
      
      - name: Shutdown Docker Compose
        if: always()
        run: docker compose down

